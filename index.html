<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./astrology.css">
</head>
<body>
    <div class="intro">
        <div class="first">
            <h1>Celestial Insights <br>Astrology Website</h1>
        </div>
    </div>
    <div class="content">
        <h1>Enter your details</h1>
        <div class="astro">
            <form action="">
                <label for="uname">Name</label>
                <input type="text" id="name" name="uname" required>
                <label for="sname">SurName</label>
                <input type="text" id="surname" name="sname" required>
                <label for="dateofbirth">Date</label>
                <input type="text" id="date" name="dateofbirth"required>
                <label for="umonth">Month</label>
                <input type="text" id="month" name="umonth"required>
                <label for="uyear">Year</label>
                <input type="text" id="year" name="uyear"required>
                <label for="starName">StarName</label>
                <select id="starname">
                    <option value="Ashwini">Ashwini</option>
                    <option value="Bharani">Bharani</option>
                    <option value="Krittika">Krittika</option>
                    <option value="Rohini">Rohini</option>
                    <option value="Mrigashira">Mrigashira</option>
                    <option value="Ardra">Ardra</option>
                    <option value="Punarvasu">Punarvasu</option>
                    <option value="Pushya">Pushya</option>
                    <option value="Ashlesha">Ashlesha</option>
                    <option value="Magha">Magha</option>
                    <option value="PurvaPhalguni">Purva Phalguni</option>
                    <option value="UttaraPhalguni">Uttara Phalguni</option>
                    <option value="Hasta">Hasta</option>
                    <option value="Chitra">Chitra</option>
                    <option value="Swati">Swati</option>
                    <option value="Vishakha">Vishakha</option>
                    <option value="Anuradha">Anuradha</option>
                    <option value="Jyeshtha">Jyeshtha</option>
                    <option value="Mula">Mula</option>
                    <option value="PurvaAshadha">Purva Ashadha</option>
                    <option value="UttaraAshadha">Uttara Ashadha</option>
                    <option value="Shravana">Shravana</option>
                    <option value="Dhanishta">Dhanishta</option>
                    <option value="Shatabhisha">Shatabhisha</option>
                    <option value="PurvaBhadrapada">Purva Bhadrapada</option>
                    <option value="UttaraBhadrapada">Uttara Bhadrapada</option>
                    <option value="Revati">Revati</option>
                  </select>
                <label for="starnumber">Nakshatra quarters/paadam(1 to 4)</label>
                <input type="text" id="starno" name="starnumber">
                <button>Get Insights</button>
            </form>
        </div>
    </div>

    <script src="./astrology.js"></script>
</body>
</html>
